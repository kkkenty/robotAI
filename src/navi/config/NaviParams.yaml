controller:
  # Fixed parameter
  DIAMETER: 0.064
  RADIUS: 0.133414
  STRRESOLUTION: 1280 # 2560
  DRVRESOLUTION: 384 # [gear] from 15 to 24, 240 PPR
  # Steer Paramete
  MAX_Steer_PWM: 235 # 240くらいからオーバーシュートする
  STRKP: 140 # 150以上だと少しオーバーシュートする default=140
  STRKI: 0.01
  STRKD: 0.0
  STROFFSET: 10
  # Drive Parameter
  MAX_Drive_PWM: 80 # 現状はPMW 80くらいしか正常に動作しない
  DRVKP: 2.5 # 要パラメータ調整
  DRVKI: 0.0
  DRVKD: 0.0
  DRVOFFSET: 0
  # Others
  FRIQUENCY: 100
  LIMIT: 0.25
  ACC: 5
  STEP: 10 # FF 実装のためのプログラム
  KF: 17.38
  KV: 1.5 # 4.0がmax
  KW: 2.5

odometry: 
  FRIQUENCY: 100

# (12/2)動作確認済み
# (12/3)動作確認済み、ボールの空気圧によって安定性が変化
MMMroute:
  FRIQUENCY: 20
  den: 500
  ahed: 15
  STDVEL: 1.4 # 安定限界が 1.1m/s、置き方工夫で 1.3m/s、転がるけど安定 1.4m/s
  UPVEL: 1.7  # 安定限界が 1.5m/s、置き方工夫で 1.5m/s、転がるけど安定 1.7m/s
  MAX_VEL: 2.0
  MIN_VEL: 0.1
  VEL_STP: 0.1
  UP_RANGE: 10 #[deg]

# (12/1)スタート付近で経路からずれるバグが発生
# (12/2)まれに追突するけど、うまく動く
# (12/3)衝突問題は解決、たぶんうまく動く
SMMroute: 
  FRIQUENCY: 20
  den: 500
  ahed: 20
  STDVEL: 1.3 # m/s
  UPVEL: 1.5  # m/s
  MAX_VEL: 2.0
  MIN_VEL: 0.1
  VEL_STP: 0.1
  BallSetBorderX: 2.5
  BallSetBorderY: -1.5
  BallSetGoalX: 0.0
  BallSetGoalY: -3.0
  BallSetGoalR: 1.0
  StrBackGoalX: 1.5
  StrBackGoalY: -2.1
  StrBackGoalR: 0.7 # 大きくないと大きく旋回してしまう
  UP_RANGE: 10 # deg

# (12/2)旋回がうまく行かない
#       けれど大ボールは持ち運びできそう
SMLroute:
  FRIQUENCY: 20
  den: 500
  ahed: 15
  STDVEL: 1.2 # 1.0 m/s
  UPVEL: 1.4 
  TURNVEL: 1.0 # m/s
  BACKVEL: 0.5 # linear.x m/s
  MAX_VEL: 2.0
  MIN_VEL: 0.1
  VEL_STP: 0.1
  BallSetBorderX: 2.5
  BallSetBorderY: -1.5
  BallSetGoalX: 0.0
  BallSetGoalY: -2.8
  BallSetGoalR: 1.0
  StrBackGoalX: 1.5
  StrBackGoalY: -2.1
  StrBackGoalR: 0.7
  UP_RANGE: 10 # deg
  TurnRadius: 0.6 # m
  TurnAngleError: 25 # deg > 0
  STAYTIME: 20 # counts